<!doctype html>
<html>
<head>
    <title>KeyDown Combo Example</title>
    
    <script type="text/javascript" language="javascript" src="../jquery/jquery-1.9.1.js"></script>
    <script type="text/javascript" language="javascript" src="../src/jquery.keycombo-1.0.js"></script>
    
    <script type="text/javascript">
        $(function() {
          var list = [38, 38, 40, 40, 37, 39, 37, 39, "B", "A"];
          $(document).KeyDownCombo({ 
              keys: list,
              onComplete: function() { alert("pass"); } 
          });
        });
    </script>
</head>
<body>
  <h3>Please Key Press</h3>
  <div style="color: #ff0000;">↑↑↓↓←→←→BA</div>
  <div style="margin-top:1em;">-- <a href="https://github.com/Archer8685" title="Archer Hsieh, front-end developer" target="_blank">Archer Hsieh</a></div>
</body>
</html>
